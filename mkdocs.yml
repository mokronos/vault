site_name: Notes
site_url: ""
site_dir: 'site'
theme:
  name: material

exclude_docs: |
  excalidraw/
  !.javascripts

markdown_extensions:
  - attr_list
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - .javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

plugins:
  - replace-excalidraw
  - search
  - pub-obsidian
